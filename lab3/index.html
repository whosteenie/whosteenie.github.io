<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="main.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Quiz</h1>
    </header>
    <main>
        <br>

        <div class="question">
            <label for="a1">1. What's my name?</label>
            <input id="a1">
            <p id="r1"></p>
        </div>

        <div class="question">
            <p>2. What's my favorite color?</p>
            <input type="radio" id="red" name="colors" value="red">
            <label for="red">Red</label>
            <br>
            <input type="radio" id="green" name="colors" value="green">
            <label for="green">Green</label>
            <br>
            <input type="radio" id="blue" name="colors" value="blue">
            <label for="blue">Blue</label>
            <p id="r2"></p>
        </div>

        <div class="question">
            <p>3. What are my two favorite colors?</p>
            <input type="checkbox" id="redCheck" name="colorsCheck" value="red">
            <label for="redCheck">Red</label>
            <br>
            <input type="checkbox" id="greenCheck" name="colorsCheck" value="green">
            <label for="greenCheck">Green</label>
            <br>
            <input type="checkbox" id="blueCheck" name="colorsCheck" value="blue">
            <label for="blueCheck">Blue</label>
            <p id="r3"></p>
        </div>

        <br>

        <div class="question">
            <p>4. What's not one of my favorite colors?</p>
            <select id="a4">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
            </select>
            <p id="r4"></p>
        </div>

        <br>

        <div class="question">
            <label for="a5">5. How many questions are in this quiz?</label>
            <input type="number" id="a5">
            <p id="r5"></p>
        </div>

        <br>

        <button id="submit">Submit</button>
        <p id="score"></p>
    </main>
</body>
</html>
