<!DOCTYPE html>
<html>
    <head>
        <title> Guess the Number </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>Guess the Number!</h1>
            <h2>Guess a number between 1 and 99 in seven attempts!</h2>
        </header>
        <br>
        <div id="main">
            <div id="game">
                <div id="feedback">ㅤ</div>
                <div id="health">❤️ ❤️ ❤️ ❤️ ❤️ ❤️ ❤️</div>
                <div id="inputArea">
                    Enter a guess: 
                    <input type="text" id="playerGuess" size="5">
                    <button id="guessBtn"> Guess </button>
                    <button id="resetBtn"> Reset </button>
                </div>
    
                <div id="guessesLabel"> Previous Guesses: 
                </div>
                <span id="guesses">ㅤ</span>
                
                <div id="scoreboard">
                    <div id="wins">Wins: 0</div>
                    <div id="losses">Losses: 0</div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
