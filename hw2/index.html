<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="img/kc-favi.png" rel="icon" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1><span id="black">BLACK</span><span id="jack">JACK</span></h1>
    </header>
    <main>
        <div id="game-area">
            <div id="text-dealer"></div>
            <div id="card-area">
                <div id="card-back" class="hand"></div>
                <div id="hand-area" style="display: none;">
                    <div id="dealer-area" class="hand hidden"></div>
                    <div id="table-area" class="hidden"></div>
                    <div id="player-area" class="hand hidden"></div>
                </div>
            </div>
            <div id="text-area">
                <div id="text-player"></div>
                <div id="text-chips" class="message">Chips: </div>
                <div id="text-bet" class="message">Current Bet: 0</div>
            </div>
            <div id="button-area">
                <button id="button-start" class="button">START GAME</button>
                <input id="input-bet" class="hidden">
                <button id="button-bet" class="button hidden">BET</button>
                <button id="button-hit" class="button hidden">HIT</button>
                <button id="button-stand" class="button hidden">STAND</button>
                <button id="button-double" class="button hidden">DOUBLE DOWN</button>
                <button id="button-split" class="button hidden">SPLIT</button>
                <button id="button-surrender" class="button hidden">SURRENDER</button>
                <button id="button-insurance" class="button hidden">INSURANCE</button>
                <button id="button-reset" class="button hidden">RESET GAME</button>
            </div>
            <p id="text-status" class="message"></p>
        </div>
    </main>
</body>
</html>
